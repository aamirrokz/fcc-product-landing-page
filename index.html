<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>

  <header id="header">
    <div class="container">
      <img id="header-img" src="images/code-svg.svg" alt="logo" height="50" width="50">
    
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#header">Home</a></li>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#contact">Contact us</a></li>
      </ul>
    </nav>
  </div>
  </header>

  <section class="section">
    <h2 id="features">Features</h2>
      <section>
          <iframe  id="video" width="853" height="480" src="https://www.youtube.com/embed/xYyPAUukFfg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
  </section>

  <section class="section">
      <h2 id="contact">Contact US</h2>
      <div class="container">
        
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input type="email" name="email" id="email" placeholder="email@example.com">
          <input type="submit" value="Submit" id="submit">
        </form>
      </div>
  </section>

</body>
</html>
